<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Greeter App</title>
</h:head>

<h:body>
    <h:form id="form">
        <p:panel id="display" header="Greeter Response" style="margin-bottom:10px;">
            <h:panelGrid columns="1">
                <h:outputText value="#{greeterView.greeting}"/>
            </h:panelGrid>
        </p:panel>

        <p:commandButton value="Call Greeter Service"
                         update="display"
                         actionListener="#{greeterView.initializeGreeting}"
                         styleClass="ui-priority-primary"/>

        <p:commandButton value="Reset"
                         update="display"
                         actionListener="#{greeterView.resetGreeting}"
                         styleClass="ui-priority-primary"/>
    </h:form>
</h:body>

</html>
