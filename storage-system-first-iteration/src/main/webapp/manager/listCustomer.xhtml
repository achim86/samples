<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Create Customer</title>
</h:head>

<h:body>
    <h:form>
        <p:tabMenu activeIndex="2">
            <p:menuitem value="Overview" url="/manager.jsf"/>
            <p:menuitem value="Create Customer" url="/manager/createCustomer.jsf"/>
            <p:menuitem value="List Customers" url="/manager/listCustomer.jsf"/>
        </p:tabMenu>

        <p:dataTable value="#{managerModel.customers}" var="customer">
            <p:column headerText="ID">
                <h:outputText value="#{customer.id}"/>
            </p:column>
            <p:column headerText="Name">
                <h:outputText value="#{customer.name}"/>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>

</html>
